<div class="container">

    <div class="col-12 mt-4">
        <h1>{{ptitle}}</h1>
    
        <hr>
    
        <div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
            Email/Password incorrect!
        </div>
    
        <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                    #email="ngModel" [(ngModel)]="user.email" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$">
    
                <span *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es valido.
                </span>
            </div>
    
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" #password="ngModel"
                    [(ngModel)]="user.password" required>
    
                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    Password no puede estar vacia!
                </small>
            </div>
    
            <input type="submit" value="{{ptitle}}" class="btn btn-success mt-4" [disabled]="loginForm.invalid">
        </form>
    </div>

</div>
